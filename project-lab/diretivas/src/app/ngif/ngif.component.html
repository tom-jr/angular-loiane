<div class="container-md card">
  <h3 class="label-control">NgIf</h3>
  <article>
    <div class="row">
      <button class="btn btn-primary col-1" (click)="condition =!condition">Click me</button>
    </div>
    <div *ngIf="condition; then thenBlock else elseBlock "></div>
    <div class="row">
      <ng-template #thenBlock>
        <div class="text-success">Then</div>
      </ng-template>
    </div>
    <div class="row">
      <ng-template #elseBlock>
        <div class="text-warning">Else</div>
      </ng-template>
    </div>
  </article>
<div *ngIf="condition as value" class="text-success">{{value}}</div>
</div>

<div class="container-md card" style="margin-top: 20px">
  <h3 class="label-control">NgSwitchCase</h3>
  <article style="padding: 5px">
    <div [ngSwitch]="day">
      <h4> Day of week </h4>
      <button class="btn btn-primary" (click)="changeWeekDay()">Click me</button>
      <div *ngSwitchCase="0" class="p-3 mb-2 text-primary bg-info-subtle">Sunday</div>
      <div *ngSwitchCase="1" class="p-3 mb-2 text-primary bg-info-subtle">Monday</div>
      <div *ngSwitchCase="2" class="p-3 mb-2 text-primary bg-info-subtle">Tuesday</div>
      <div *ngSwitchCase="3" class="p-3 mb-2 text-primary bg-info-subtle">Wednesday</div>
      <div *ngSwitchCase="4" class="p-3 mb-2 text-primary bg-info-subtle">Thursday</div>
      <div *ngSwitchCase="5" class="p-3 mb-2 text-primary bg-info-subtle">Friday</div>
      <div *ngSwitchCase="6" class="p-3 mb-2 text-primary bg-info-subtle">Saturday</div>
    </div>

  </article>
</div>
